<!DOCTYPE html>
<head>
    <title>Sign Up Page</title>
</head>
<body>
   

<form action="SignupSucessess.html">
    <fieldset>
            <legend> SignUp Page</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="Myname" placeholder="First Name" pattern="[A-Za-z]*" required><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="Myname" placeholder="Last Name"  required><br><br>

        <label for="newpass">Password:</label>
        <input type="password" id="newpass" name="pswd" placeholder="Enter Password" minlength="4" maxlength="9" required><br><br>

        <label for="confirmpswd">Confirm Password:</label>
        <input type="password" id="confirmpswd" name="pswd" placeholder="Enter Confirm Password" required><br><br>

        <label for="mailid">Email:</label>
        <input type="email" id="mailid" placeholder="Enter Email"><br><br>

        <label>Gender</label>
        <input type="radio" id="g1" value="male" name="gender"><label for="g1">Male</label>
        <input type="radio" id="g2" value="female" name="gender"><label for="g2">FeMale</label><br><br>

        <label>Nationality</label>
        <input type="radio" id="n1" value="indian" name="Nationality"><label for="n1">INDIAN</label>
        <input type="radio" id="n2" value="other" name="Nationality"><label for="n2">OTHERS</label><br><br>

             

        <input type="submit" value="Register">
        <input type="reset"><br><br>

    </fieldset>
</form>













</body>
